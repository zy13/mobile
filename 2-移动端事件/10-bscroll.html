<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      overflow: hidden;
      height: 200px;
    }
    ul{
      list-style: none;
    }
    .content{
      /* display: flex; */
    }
    img{
      width: 100vw;
    }
  </style>
</head>
<body>
  <div class="box wrapper">
    <ul class="content">
      <li><img src="imgs/img01.png"></li>
      <li><img src="imgs/img02.png"></li>
      <li><img src="imgs/img03.png"></li>
      <li><img src="imgs/img04.png"></li>
      <li><img src="imgs/img05.png"></li>
    </ul>
  </div>
  <script src="https://unpkg.com/@better-scroll/core@latest/dist/core.min.js"></script>
  <script>
    var BScroll = new BScroll('.wrapper',{
       scrollY: true,
       click: true
   });
  </script>
</body>
</html>
